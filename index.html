<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Geist's Notebooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Homemade+Apple&display=swap" rel="stylesheet">

<body>
    <div class="paper-texture"></div>
    <div class="noise-overlay"></div>
    
    <header class="hero">
        <div class="hero-content">
            <div class="cover-image-wrapper">
                <img src="images/cover-image.png" alt="Benjamin Geist" class="site-cover-image">
            </div>
            <div class="decorative-line top"></div>
            <h1 class="site-title">
                <span class="title-the">The</span>
                <span class="title-main">Notebooks</span>
                <span class="title-of">of</span>
                <span class="title-name">Benjamin Geist</span>
            </h1>
            <p class="site-subtitle">A Collection of Handwritten Memories</p>
            <div class="decorative-line bottom"></div>
        </div>
    </header>

    <main class="library">
        <section class="books-section">
            <h2 class="section-title">The Archive</h2>
            <div class="books-grid" id="booksGrid">
                <!-- Books will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>Preserved with care Â· <span id="currentYear"></span></p>

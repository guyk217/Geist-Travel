<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reader</title>

<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/styles.css">

<style>
  /* לא נוגעים בעיצוב הקיים – רק מה שצריך לעימוד עמודי */
  :root{
    --page-gap: 0;                 /* אין רווח בין עמודים */
  }
  body.bg-paper { overscroll-behavior: contain; }

  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    padding:14px 16px 6px;
  }
  .left-tools{ display:flex; align-items:center; gap:8px; }

  .back-btn{
    background:#332e2a; color:#fff; border:0; border-radius:18px;
    padding:8px 14px; font-size:14px;
    box-shadow:0 3px 10px rgba(0,0,0,.12);
  }
  .goto-btn{
    background:#efe7db; color:#2f2a26; border:1px solid #decfb8; border-radius:16px;
    padding:6px 10px; font-size:13px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
  }
  .page-count{ font-weight:700; color:#332e2a; opacity:.85; }

  #stage{
    position:relative;
    height: calc(100dvh - 110px);     /* אזור קריאה בגובה יציב */
    overflow:hidden;
    margin:8px auto 0;
    max-width:820px;
  }

  /* קלף הקריאה – שומרים על הסטייל הקיים */
  .page-card{
    height:100%; width:100%;
    background:#fff7; border:1px solid var(--border);
    border-radius:18px;
    backdrop-filter: blur(2px);
    box-shadow:0 10px 24px var(--shadow);
    display:flex;
  }
  /* אזור התוכן המודפס לעמודים */
  .page-inner{
    direction:ltr; text-align:left;
    font-family:"EB Garamond", Georgia, "Times New Roman", serif;
    font-size:18px; line-height:1.7; color:#2c2a27;
    padding:22px 18px 26px 22px;    /* קצת פחות ריווח מימין */
    width:100%;
    overflow:hidden;
  }

  /* כאן הקסם: columns = עמודים */
  #columns{
    height:100%;
    /* column-width נקבע דינמית לפי רוחב העמוד בפועל (JS) */
    column-gap: var(--page-gap);
    column-fill: auto;
    /* Snap אופקי בין "עמודים" */
    scroll-snap-type: x mandatory;
  }
  /* כל "עמוד" הוא טור בגובה מלא ורוחב העמוד */
  .page-column{
    break-inside: avoid;
    display:block;
    height:100%;
    width:100%;
    scroll-snap-align: start;
  }

  /* תמונות – לא חותכות עמוד, נטענות לייזי, נשארות בגבולות העמוד */
  #columns img{
    max-width:100%; height:auto; display:block; margin:10px auto;
    border-radius:8px;
    break-inside: avoid; page-break-inside: avoid;
  }

  /* מפריד ****** כמו קודם */
  hr.separator{
    border:none; height:1px;
    background:linear-gradient(90deg,transparent,#b7a98f,transparent);
    margin:14px 0;
    break-inside: avoid;
  }

  /* ניווט */
  .nav{
    position:fixed; left:0; right:0; bottom:18px;
    display:flex; justify-content:space-between; align-items:center;
    max-width:940px; margin:0 auto; padding:0 14px;
  }
  .nav button{
    width:58px; height:58px; border-radius:16px; border:0;
    background:#2f2a26; color:#fff; font-size:20px;
    display:grid; place-items:center;
    box-shadow:0 8px 22px rgba(0,0,0,.18);
  }
  .nav button[disabled]{ opacity:.35; pointer-events:none; }
  .hint{ text-align:center; opacity:.65; font-size:14px; margin-top:6px; }

  /* טעינה */
  #loadingOverlay{position:absolute; inset:0; display:none; place-items:center; z-index:3}
  #loadingOverlay .bubble{background:#2f2a26;color:#fff;padding:.6rem 1.1rem;border-radius:999px;box-shadow:0 10px 28px rgba(0,0,0,.18);font-weight:700}

  @media (max-width:560px){
    .nav button{ width:54px; height:54px; }
    .page-inner{ font-size:17px; }
  }
</style>
</head>
<body class="bg-paper">
  <div class="topbar">
    <div class="left-tools">
      <button class="back-btn" onclick="history.back()">חזרה</button>
      <button class="goto-btn" id="gotoBtn" type="button">קפוץ…</button>
    </div>
    <div class="page-count" id="counter">1/1</div>
  </div>

  <div id="stage">
    <div class="page-card">
      <div class="page-inner">
        <div id="columns"></div>
      </div>
    </div>
    <div id="loadingOverlay"><div class="bubble">טוען את הספר…</div></div>
  </div>

  <div class="nav">
    <button id="prev" aria-label="Previous">◀</button>
    <div class="hint">החלקה שמאלה/ימינה לעמוד הבא • אפשר גם בכפתורים</div>
    <button id="next" aria-label="Next">▶</button>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>

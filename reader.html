<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Book Reader</title>

  <!-- פונט לכותרות + פונט קריא לגוף -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Literata:opsz,wght@7..72,400;7..72,500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/site.css">
  <style>
    /* בסיס הקריאה – LTR, רוחב נוח, שבירת מילים וגלילה חלקה */
    body { direction:ltr; }
    .reader-wrap{
      min-height:100svh;
      background: var(--paper, #f4ead9);
      position:relative;
      overflow:hidden;
    }
    .topbar{
      position:fixed; inset:0 0 auto 0; height:54px;
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 14px; background:linear-gradient(#f4ead9, rgba(244,234,217,.65));
      z-index:10;
    }
    .back{
      background:#2f2f2f; color:#fff; border-radius:18px; padding:6px 14px;
      font-family:"Rubik",system-ui; font-size:15px;
    }
    .pager{
      font-family:"Rubik",system-ui; font-size:16px; color:#2f2f2f; margin-inline:10px;
    }

    .canvas{
      position:relative; height:100svh; scroll-snap-type:x mandatory;
      display:flex; overflow-x:hidden;
      touch-action:pan-y;  /* נבטל פאן אופקי כדי ללכוד סוויפ */
    }

    .page{
      flex:0 0 100%; height:100%; scroll-snap-align:start;
      display:flex; flex-direction:column; align-items:center;
      padding:76px 14px 24px;  /* מקום לטופ-בר */
    }
    .page-inner{
      width:min(860px, 92vw);
      background:rgba(255,255,255,.0);
      border-radius:12px;
      text-align:left;
      color:#2a2a2a;
      font-family:"Literata", Georgia, serif;
      font-size:clamp(16px, 14px + .6vw, 20px);
      line-height:1.7;
      overflow-wrap:anywhere; word-break:break-word; hyphens:auto;
    }
    .chips{
      display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;
    }
    .chip{
      background:#2f2f2f; color:#fff; padding:6px 12px; border-radius:22px;
      font:500 14px "Rubik", system-ui;
    }
    .content{ white-space:pre-wrap; }
    .content img{
      display:block; max-width:100%; height:auto; border-radius:12px;
      box-shadow:0 6px 22px rgba(0,0,0,.12); margin:16px auto;
    }
    .star-hr{ display:flex; align-items:center; gap:10px; margin:18px 0; opacity:.65;}
    .star-hr::before,.star-hr::after{ content:""; flex:1 1 auto; height:1px; background:#b9a98e;}
    .star-hr .star{ font-size:18px; color:#7e6b49;}

    .hint{
      position:fixed; inset:auto 0 8px 0; text-align:center;
      font:400 14px "Rubik",system-ui; color:#83745a; opacity:.85;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="reader-wrap">
    <div class="topbar">
      <button class="back" onclick="history.back()">חזרה</button>
      <div class="pager" id="pager">1/1</div>
    </div>

    <div id="canvas" class="canvas" aria-live="polite"></div>
    <div class="hint" id="hint">החלקה שמאלה/ימינה לדפדוף</div>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" dir="ltr">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reader</title>
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/styles.css">
<style>
  /* מסגרת הקורא – נשען על theme.css שלך */
  body.bg-paper { overscroll-behavior: contain; }
  .topbar{display:flex;justify-content:space-between;align-items:center;padding:14px 16px 6px}
  .back-btn{background:#2f2a26;color:#fff;border:0;border-radius:18px;padding:8px 14px;font-size:14px;box-shadow:0 3px 10px rgba(0,0,0,.12)}
  .page-count{font-weight:700;color:#2f2a26;opacity:.85}
  #stage{position:relative;max-width:820px;height:calc(100dvh - 110px);margin:8px auto 0;overflow:hidden}
  #track{display:flex;height:100%;will-change:transform}
  .page{flex:0 0 100%;height:100%;padding:10px;box-sizing:border-box}
  .page-card{height:100%;width:100%;background:#fff7;border:1px solid var(--border);border-radius:18px;backdrop-filter:blur(2px);box-shadow:0 10px 24px var(--shadow);display:flex}
  .page-inner{direction:ltr;text-align:left;font-family:"EB Garamond", Georgia, "Times New Roman", serif;font-size:18px;line-height:1.7;color:#2c2a27;padding:24px 24px 28px 26px;overflow:hidden;width:100%}
  .ln{white-space:pre-wrap} /* שורה אחת */
  .meta-pills{margin-bottom:10px}
  .page-inner img{width:100%;height:auto;border-radius:10px;display:block}
  hr.separator{border:none;height:1px;background:linear-gradient(90deg,transparent,#b7a98f,transparent);margin:18px 0}

  .nav{position:fixed;left:0;right:0;bottom:18px;max-width:940px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 14px}
  .nav button{width:56px;height:56px;border-radius:16px;border:0;background:#2f2a26;color:#fff;font-size:20px;display:grid;place-items:center;box-shadow:0 8px 22px rgba(0,0,0,.18)}
  .nav button[disabled]{opacity:.35;pointer-events:none}
  .hint{text-align:center;opacity:.6;font-size:13px;margin-top:6px}

  /* שכבת טעינה בתוך הכרטיס */
  #loadingOverlay{position:absolute;inset:12px 12px 86px;border-radius:18px;display:none;place-items:center;background:rgba(255,255,255,.72);box-shadow:0 8px 24px rgba(0,0,0,.10);z-index:5}
  #loadingOverlay .pill{font-weight:700;color:#fff;background:#2f2a26;padding:.6rem 1.1rem;border-radius:999px;box-shadow:0 6px 18px rgba(0,0,0,.25)}

  @media (max-width:560px){
    .nav button{width:52px;height:52px}
    .page-inner{font-size:17px;padding:22px 20px 26px 22px}
  }
</style>
</head>
<body class="bg-paper">
  <div class="topbar">
    <button class="back-btn" onclick="history.back()">חזרה</button>
    <div class="page-count" id="counter">1/1</div>
  </div>

  <div id="stage">
    <div id="loadingOverlay"><div class="pill">טוען את הספר…</div></div>
    <div id="track"></div>
  </div>

  <div class="nav">
    <button id="prev" aria-label="Previous">◀</button>
    <div class="hint">החלקה שמאלה/ימינה לעמוד הבא • אפשר גם בכפתורים</div>
    <button id="next" aria-label="Next">▶</button>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reader</title>

  <!-- פונט נעים לקריאה באנגלית -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body.bg-paper { font-family: "EB Garamond", Georgia, "Times New Roman", serif; }
    /* מעט ריווח פנימי לטקסט */
    .page-inner{
      direction:ltr; text-align:left;
      font-size:18px; line-height:1.7;
      padding:24px 22px 28px 26px; color:#2c2a27;
    }
    /* קו עבור ****** */
    hr.separator{
      border:none; height:1px;
      background:linear-gradient(90deg,transparent,#b7a98f,transparent);
      margin:18px 0;
    }
    /* במת הדפים */
    #stage{ position:relative; overflow:hidden; height:100dvh; }
    #track{ display:flex; will-change:transform; height:100%; }
    .page{
      flex:0 0 100%; height:100%;
      display:flex; justify-content:center; align-items:flex-start;
    }
    .page-card{
      width:min(780px, 92vw);
      margin-top:68px; margin-bottom:96px;
      background:#fffefb; border:1px solid #eadfcd; border-radius:16px;
      box-shadow:0 12px 28px rgba(0,0,0,.08);
    }
    .meta-bar{
      position:fixed; top:14px; left:14px; right:14px;
      display:flex; justify-content:space-between; align-items:center;
      pointer-events:none;
    }
    .crumb{ font-weight:600; color:#574b3d; pointer-events:auto; }
    .counter{ font-weight:700; color:#574b3d; }
    .pill{ background:var(--pill); border:1px solid #e7cfb2; color:#5a4428;
           padding:6px 12px; border-radius:999px; margin-right:10px; display:inline-block; }
    .meta-pills{ position:sticky; top:58px; padding:10px 14px; z-index:1; }
    .nav{
      position:fixed; left:0; right:0; bottom:18px;
      display:flex; justify-content:space-between; padding:0 18px; gap:10px;
    }
    .nav button{
      width:64px; height:64px; border-radius:16px; border:none; cursor:pointer;
      background:#2f2b27; color:#fff; box-shadow:0 8px 22px rgba(0,0,0,.18);
    }
    .nav button[disabled]{ opacity:.35; pointer-events:none; }
    .hint{
      position:fixed; bottom:8px; left:0; right:0; text-align:center;
      font-size:13px; opacity:.6;
    }
    .error{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      padding:20px; text-align:center; color:#5a2a2a; font-weight:600;
    }
    .page-inner img{
      width:100%; height:auto; border-radius:10px; border:1px solid #eadfcd; margin:10px 0;
      box-shadow:0 8px 18px rgba(0,0,0,.08);
    }
  </style>
</head>
<body class="bg-paper">

  <div class="meta-bar">
    <a class="crumb pill" href="index.html">חזרה</a>
    <div class="counter" id="counter">1/1</div>
  </div>

  <div id="stage">
    <div id="track"></div>
  </div>

  <div class="nav">
    <button id="prev" aria-label="Previous">◀</button>
    <button id="next" aria-label="Next">▶</button>
  </div>
  <div class="hint">החלקה שמאלה/ימינה או כפתורים לדפדוף</div>

  <script src="js/reader.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reader</title>

<!-- סגנון בסיס -->
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/styles.css">

<!-- טעינת פונטים: כותרות Amatic, גוף Kalam (כתב יד ברור) -->
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* התאמות עימוד/פונט כדי לצמצם מספר עמודים וליישר יפה */
  body.bg-paper { overscroll-behavior: contain; }

  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    padding:14px 16px 6px;
  }
  .back-btn{
    background:#332e2a; color:#fff; border:0; border-radius:18px;
    padding:8px 14px; font-size:14px;
    box-shadow:0 3px 10px rgba(0,0,0,.12);
  }
  .page-count{ font-weight:700; color:#332e2a; opacity:.85; }

  #stage{
    position:relative;
    height: calc(100dvh - 110px);
    overflow:hidden;
    margin:8px auto 0;
    max-width:820px;
  }
  #track{ display:flex; height:100%; will-change: transform; }
  .page{ flex:0 0 100%; height:100%; padding:10px; box-sizing:border-box; }
  .page-card{
    height:100%; width:100%;
    background:#fff7; border:1px solid var(--border);
    border-radius:18px; backdrop-filter: blur(2px);
    box-shadow:0 10px 24px var(--shadow);
    display:flex;
  }

  /* כאן הבעיה הייתה – הרבה padding ימין + פונט לא נטען */
  .page-inner{
    direction:ltr; text-align:justify;
    -webkit-hyphens:auto; hyphens:auto;
    font-family:"Kalam", "EB Garamond", Georgia, "Times New Roman", serif;
    font-size:17px; line-height:1.75;
    color:#2c2a27;
    /* פחות ריווח ימין/שמאל כדי שייכנסו יותר תווים בשורה */
    padding:20px 16px 24px 18px;
    overflow:auto; /* נכבה אחרי העימוד ב-JS */
    width:100%;
  }
  .page-inner img{ width:100%; height:auto; border-radius:8px; margin:10px 0; }
  .meta-pills{ margin-bottom:8px; }

  hr.separator{
    border:none; height:1px;
    background:linear-gradient(90deg,transparent,#b7a98f,transparent);
    margin:18px 0;
  }

  .nav{
    position:fixed; left:0; right:0; bottom:18px;
    display:flex; justify-content:space-between; align-items:center;
    max-width:940px; margin:0 auto; padding:0 14px;
  }
  .nav button{
    width:58px; height:58px; border-radius:16px; border:0;
    background:#2f2a26; color:#fff; font-size:20px;
    display:grid; place-items:center;
    box-shadow:0 8px 22px rgba(0,0,0,.18);
  }
  .nav button[disabled]{ opacity:.35; pointer-events:none; }
  .hint{ text-align:center; opacity:.65; font-size:14px; margin-top:6px; }

  /* כותרת-תאריך: יום+חודש+תאריך בבולד ואנדרליין, שנה דקיקה */
  .date-banner{margin:0 0 8px;display:flex;gap:10px;align-items:baseline;flex-wrap:wrap}
  .date-strong{font-weight:700;text-decoration:underline}
  .date-year{opacity:.7}

  /* שכבת טעינה בתוך הכרטיס (רקע מחברת נשאר) */
  #loadingOverlay{position:absolute;inset:0;display:none;place-items:center;z-index:4}
  #loadingOverlay .bubble{
    background:#2f2a26;color:#fff;padding:.6rem 1.1rem;border-radius:999px;
    box-shadow:0 10px 28px rgba(0,0,0,.18)
  }

  @media (max-width:560px){
    .nav button{ width:54px; height:54px; }
    .page-inner{ font-size:16.5px; padding:18px 14px 22px 16px; }
  }
</style>
</head>
<body class="bg-paper">
  <div class="topbar">
    <button class="back-btn" onclick="history.back()">חזרה</button>
    <div class="page-count" id="counter">1/1</div>
  </div>

  <div id="stage">
    <div id="track"></div>
    <div id="loadingOverlay"><div class="bubble">טוען את הספר…</div></div>
  </div>

  <div class="nav">
    <button id="prev" aria-label="Previous">◀</button>
    <div class="hint">החלקה שמאלה/ימינה לעמוד הבא • אפשר גם בכפתורים</div>
    <button id="next" aria-label="Next">▶</button>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>

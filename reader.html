<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reader</title>

  <!-- הקבצים הקיימים שלך (לא נוגעים בעיצוב הכללי) -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* ===== תוספות קלות בלבד לקריאה ===== */

    body.bg-paper { overscroll-behavior: contain; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:8px; padding:14px 16px 6px;
    }
    .back-btn{
      background:#332e2a; color:#fff; border:0; border-radius:18px;
      padding:8px 14px; font-size:14px;
      box-shadow:0 3px 10px rgba(0,0,0,.12);
    }
    .jump-btn{
      background:#ede3d5; border:1px solid #d7c8b3; color:#2f2a26;
      border-radius:18px; padding:8px 12px; font-size:14px;
    }
    .page-count{ font-weight:700; color:#332e2a; opacity:.9; }

    /* הבמה של העימוד */
    #stage{
      position:relative; margin:8px auto 0; max-width:820px;
      height: calc(100dvh - 118px); /* גובה עקבי */
      overflow:hidden;
    }
    /* יש לנו רק עמוד אחד ב-DOM, אנחנו מחליפים תוכן */
    .page{ height:100%; padding:10px; box-sizing:border-box; }
    .page-card{
      height:100%; width:100%; overflow:hidden;
      background:#ffffffe6; border:1px solid var(--border);
      border-radius:16px; backdrop-filter: blur(2px);
      box-shadow:0 10px 24px var(--shadow);
      display:flex;
    }
    .page-inner{
      /* אנגלית = LTR ויישור שמאל */
      direction:ltr; text-align:left;
      font-family:"EB Garamond", Georgia, "Times New Roman", serif;
      font-size:17px; line-height:1.7;
      color:#2c2a27;
      padding:20px 22px 24px 22px;  /* עוד ריווח מימין לפי בקשה קודמת */
      overflow:hidden;              /* אין גלילה פנימית אחרי העימוד */
      width:100%;
    }
    .page-inner p{ margin:0 0 .85em; }
    .page-inner img{ width:100%; height:auto; border-radius:10px; display:block; }

    /* מפריד מכוכביות ****** */
    hr.separator{
      border:none; height:1px;
      background:linear-gradient(90deg,transparent,#b7a98f,transparent);
      margin:14px 0;
    }

    /* בלוק תמונה עם יחס ממדים יציב כך שהעימוד לא "בורח" לפני שהתמונה נטענת */
    .img-block{
      position:relative; width:100%;
      aspect-ratio: 4/3;                 /* יחס דיפולטי יציב */
      border-radius:10px; overflow:hidden;
      border:1px solid var(--border); background:#f6efe4;
      margin:10px 0 12px;
    }
    .img-block img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      filter: blur(6px);
      transition: filter .25s ease;
    }
    .img-block.loaded img{ filter:none; }

    /* כפתור פתיחת איכות מלאה */
    .img-open{
      position:absolute; right:10px; bottom:10px;
      border:0; border-radius:14px; padding:6px 8px;
      background:rgba(50,45,40,.75); color:#fff; font-size:16px;
    }

    .meta-pills{ margin:0 0 8px; display:flex; gap:8px; flex-wrap:wrap; }
    .pill{ background:var(--pill); border:1px solid #e7cfb2; color:#5a4428;
           padding:4px 10px; border-radius:999px; font-size:.9rem; }

    /* חיצים + טקסט עזרה */
    .nav{
      position:fixed; left:0; right:0; bottom:18px;
      display:flex; justify-content:space-between; align-items:center;
      max-width:940px; margin:0 auto; padding:0 14px;
      pointer-events:none; /* שהכרטיס יישאר הקליד */
    }
    .nav button{
      width:56px; height:56px; border-radius:16px; border:0;
      background:#2f2a26; color:#fff; font-size:20px;
      display:grid; place-items:center; box-shadow:0 8px 22px rgba(0,0,0,.18);
      pointer-events:auto;
    }
    .nav button[disabled]{ opacity:.35; pointer-events:none; }
    .hint{ text-align:center; opacity:.65; font-size:14px; margin-top:6px; pointer-events:none; }

    /* שכבת טעינה */
    .loading{
      position:absolute; inset:0; display:grid; place-items:center;
      z-index:10; pointer-events:none;
      background:
        radial-gradient(ellipse at top, rgba(255,255,255,.50), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015), rgba(0,0,0,.015) 2px, transparent 2px, transparent 36px),
        var(--paper);
      border-radius:16px;
    }
    .spinner{
      background:#2f2a26; color:#fff; padding:10px 18px; border-radius:999px;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
      font-weight:700;
    }

    @media (max-width:560px){
      .page-inner{ font-size:16.2px; padding:18px 18px 22px; }
      .nav button{ width:54px; height:54px; }
    }
  </style>
</head>
<body class="bg-paper">
  <div class="topbar">
    <button class="back-btn" id="back">חזרה</button>
    <button class="jump-btn" id="jump">קפוץ…</button>
    <div class="page-count" id="counter">1/1</div>
  </div>

  <div id="stage">
    <div class="page">
      <div class="page-card">
        <div class="loading" id="loader"><div class="spinner">טוען את הספר…</div></div>
        <div class="page-inner" id="page"></div>
      </div>
    </div>
  </div>

  <div class="nav">
    <button id="prev" aria-label="Previous">◀</button>
    <div class="hint">החלקה שמאלה/ימינה לעמוד הבא • אפשר גם בכפתורים</div>
    <button id="next" aria-label="Next">▶</button>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>

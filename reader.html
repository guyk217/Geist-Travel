<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reader</title>
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/styles.css">
<style>
  body.bg-paper { overscroll-behavior: contain; }

  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    padding:14px 16px 6px;
  }
  .back-btn{
    background:#332e2a; color:#fff; border:0; border-radius:18px;
    padding:8px 14px; font-size:14px;
    box-shadow:0 3px 10px rgba(0,0,0,.12);
  }
  .page-count{ font-weight:700; color:#332e2a; opacity:.85; }

  #stage{
    position:relative;
    height: calc(100dvh - 110px);
    overflow:hidden;
    margin:8px auto 0;
    max-width:820px;
  }
  #track{ display:flex; height:100%; will-change: transform; }
  .page{ flex:0 0 100%; height:100%; padding:10px; box-sizing:border-box; }
  .page-card{
    height:100%; width:100%;
    background:#fff7; border:1px solid var(--border);
    border-radius:18px;
    backdrop-filter: blur(2px);
    box-shadow:0 10px 24px var(--shadow);
    display:flex;
  }
  .page-inner{
    direction:ltr; text-align:left;
    font-family:"EB Garamond", Georgia, "Times New Roman", serif;
    font-size:18px; line-height:1.7;
    color:#2c2a27;
    padding:24px 24px 28px 26px;
    overflow:auto; /* למדידה בלבד – יכובה אחרי עימוד */
    width:100%;
  }
  .page-inner img{
    display:block;
    max-width:100%;
    height:auto;
    border-radius:8px;
    margin:10px 0;
  }
  .meta-pills{ margin-bottom:8px; }

  hr.separator{
    border:none; height:1px;
    background:linear-gradient(90deg,transparent,#b7a98f,transparent);
    margin:18px 0;
  }

  .nav{
    position:fixed; left:0; right:0; bottom:18px;
    display:flex; justify-content:space-between; align-items:center;
    max-width:940px; margin:0 auto; padding:0 14px;
  }
  .nav button{
    width:58px; height:58px; border-radius:16px; border:0;
    background:#2f2a26; color:#fff; font-size:20px;
    display:grid; place-items:center;
    box-shadow:0 8px 22px rgba(0,0,0,.18);
  }
  .nav button[disabled]{ opacity:.35; pointer-events:none; }
  .hint{ text-align:center; opacity:.65; font-size:14px; margin-top:6px; }

  /* שכבת טעינה בסגנון "מחברת" */
  #loading{
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    background:
      radial-gradient(ellipse at top, rgba(255,255,255,.55), transparent 60%),
      repeating-linear-gradient(0deg, rgba(0,0,0,.015), rgba(0,0,0,.015) 2px, transparent 2px, transparent 36px),
      var(--paper);
    border-radius:18px;
    border:1px solid var(--border);
    box-shadow:0 10px 24px var(--shadow);
    z-index:5;
  }
  .loader-pill{
    background:#2f2a26; color:#fff; padding:10px 16px;
    border-radius:999px; font-weight:600; box-shadow:0 6px 14px rgba(0,0,0,.18);
  }

  @media (max-width:560px){
    .nav button{ width:54px; height:54px; }
    .page-inner{ font-size:17px; padding:22px 20px 26px 22px; }
  }
</style>
</head>
<body class="bg-paper">
  <div class="topbar">
    <button class="back-btn" onclick="history.back()">חזרה</button>
    <div class="page-count" id="counter">1/1</div>
  </div>

  <div id="stage">
    <div id="track"></div>
    <div id="loading"><div class="loader-pill">טוען את הספר…</div></div>
  </div>

  <div class="nav">
    <button id="prev" aria-label="Previous">◀</button>
    <div class="hint">החלקה שמאלה/ימינה לעמוד הבא • אפשר גם בכפתורים</div>
    <button id="next" aria-label="Next">▶</button>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>

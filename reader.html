<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- אותם פונטים מהעיצוב הישן -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=EB+Garamond:opsz,wght@8..24,400;8..24,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* תוספות קטנות ל-reader בלבד */
    body.bg-paper{overflow:hidden;}
    .reader-wrap{height:100dvh; display:flex; flex-direction:column;}
    .r-head{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 14px; color:#3b332b; font-weight:600;
    }
    .back-btn{
      background:#2f2b27; color:#fff; border:0; border-radius:999px;
      padding:10px 14px; font-weight:700;
    }
    .counter{font-weight:800; opacity:.85;}
    #stage{flex:1 1 auto; position:relative; overflow:hidden;}
    #track{display:flex; height:100%; will-change:transform; transition:transform .35s ease;}
    .page{
      flex:0 0 100%; height:100%; overflow:auto;
      padding:18px 14px 22px;
      scroll-behavior:smooth;
    }
    .page-inner{
      direction:ltr; text-align:left;
      font-family:"EB Garamond", Georgia, "Times New Roman", serif;
      font-size:18px; line-height:1.8; color:#2c2a27;
      background:#fff; border-radius:16px; border:1px solid #eadfcd;
      box-shadow:0 10px 26px rgba(0,0,0,.08);
      padding:20px 22px 26px 24px;
      max-width:820px; margin:0 auto;
    }
    .meta{display:flex; gap:8px; flex-wrap:wrap; margin:0 0 8px 0;}
    .pill{background:#fff3e3; border:1px solid #e7cfb2; color:#5a4428; padding:4px 10px; border-radius:999px; font-size:.95rem;}
    .page-inner img{display:block; width:100%; height:auto; border-radius:10px; border:1px solid #eadfcd; margin:10px 0;}
    hr.separator{border:none; height:1px; background:linear-gradient(90deg,transparent,#b7a98f,transparent); margin:18px 0;}
    .nav{
      position:absolute; left:0; right:0; bottom:14px; display:flex; justify-content:space-between; padding:0 14px; pointer-events:none;
    }
    .nav button{
      pointer-events:auto; width:56px; height:56px; border:0; border-radius:14px;
      background:#2f2b27; color:#fff; font-size:22px; display:grid; place-items:center;
      box-shadow:0 8px 18px rgba(0,0,0,.18);
    }
    .nav button[disabled]{opacity:.35; box-shadow:none;}
    .hint{position:absolute; left:0; right:0; bottom:8px; text-align:center; font-size:.9rem; opacity:.65;}
  </style>
</head>
<body class="bg-paper">
  <div class="reader-wrap">
    <div class="r-head">
      <button class="back-btn" onclick="history.back()">חזרה</button>
      <div class="counter" id="counter">1/1</div>
    </div>

    <div id="stage">
      <div id="track"></div>

      <div class="nav">
        <button id="prevBtn" aria-label="Previous">◀</button>
        <button id="nextBtn" aria-label="Next">▶</button>
      </div>
      <div class="hint">החלקה שמאלה/ימינה לעמוד הבא • אפשר גם בכפתורים</div>
    </div>
  </div>

  <script src="js/reader.js"></script>
</body>
</html>
